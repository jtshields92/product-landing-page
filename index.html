<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Foot Fetish Shoes</title>
</head>
<body>
   <div class="header-container">
        <div class="navbar">
            <div class="navbar-left">
                <p class="header-logo">Foot Fetish Shoes</p>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="header-link">Men's</li>
                    <li class="header-link">Women's</li>
                    <li class="header-link">Shopping Cart</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="random-slogan">
                <h1>Shop & order amazing shoes at affordable prices</h1>
                <p class="subtext">Sign-up and receive a 30% discount of your first three orders. <br/>Shipping is always free.</p>
                <button type="button">Sign Up</button>
            </div>
            <div class="placeholder-image">
                <img src="images/shoes.webp" alt="" width="300" height="300">
            </div>
        </div>
    </div>
    <div class="secondary-container">
        <h2>The brands we have...</h2>
        <div class="content-two">
            <div class="shoe-brands">
                <div class="brand-logo"></div> 
                <p class="brand-subtext">SPORTS & FITNESS</p>
            </div>
            <div class="shoe-brands">
                <div class="brand-logo"></div>
                <p class="brand-subtext">SPECIAL OCCASIONS</p>
            </div>
            <div class="shoe-brands">
                <div class="brand-logo"></div>
                <p class="brand-subtext">WORK & HUNTING</p>
            </div>
            <div class="shoe-brands">
                <div class="brand-logo"></div>
                <p class="brand-subtext">CASUAL BUT FANCY</p>
            </div>
        </div>
    </div>
</body>
</html>
